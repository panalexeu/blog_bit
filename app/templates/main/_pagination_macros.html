{% macro pagination_widget(pagination, endpoint) %}
<ul class="pagination">
    <li {% if not pagination.has_prev %} class="disabled" {% endif %}>
        <a href="{% if pagination.has_prev %} {{ url_for(endpoint, page=pagination.page - 1, **kwargs) }} {% else %} # {% endif %}">
            &laquo;
        </a>
    </li>

    {% for page_num in pagination.iter_pages() %}
        {% if page_num %}
            <li {% if page_num == pagination.page %} class="active" {% endif %}>
                <a href="{{ url_for(endpoint, page=page_num, **kwargs) }}">{{ page_num }}</a>
            </li>
        {% else %}
            <li class="disabled">
                <a href="#">&hellip;</a>
            </li>
        {% endif %}
    {% endfor %}

    <li {% if not pagination.has_next %} class="disabled" {% endif %}>
        <a href="{% if pagination.has_next %} {{ url_for(endpoint, page=pagination.page + 1, **kwargs) }} {% else %} # {% endif %}">
            &raquo;
        </a>
    </li>
</ul>
{% endmacro %}
